
<!DOCTYPE html> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>FotMob Shotmaps for Players</title>
</head>
  
<body>
    <div class="error_box">
        <label>
        {% with messages = get_flashed_messages() %}
            {% if messages %}

                {% for message in messages %}
                    {{ message }}
                {% endfor %}

            {% endif %}
        {% endwith %}
        </label>
    </div>
    <div class="form_box">
    <form action="/plot.png" method="POST" target="_blank">
    <input type="text" id="playerId_input" name="playerId_input" readonly  style="display: none;">
    <select id="mySelect" onchange="myFunction()" class="liste">
        <option>Select a player</option>
        {% for row in choices %}
        <option value="{{row[0]}}"{% if row[0] == state.choice %} SELECTED {% endif %} class="liste_option">{{ row[1] }}</option>
        {% endfor %}
    </select>
    <br>
    <div class="button_div"><button class="button-24" role="button">Create</button></div>
    <div class="two_icon">
        <img src="../static/images/fotmob_icon.png" alt="FotMob Icon" class="fotmob_icon">
        <img src="../static/images/line.png" alt="Line" class="line_icon">
        <img src="../static/images/superlig_icon.png" alt="SÃ¼per Lig Icon" class="superlig_icon">
    </div>
    </form>
</div>
</body> 
</html>
